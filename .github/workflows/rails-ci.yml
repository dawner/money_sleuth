name: "Ruby on Rails CI"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t money-sleuth:test .

      - name: Run tests in Docker
        run: |
          docker run --rm \
            --network host \
            -e RAILS_ENV=test \
            -e DATABASE_URL="postgres://rails:password@localhost:5432/rails_test" \
            -e BASIC_AUTH_ADMIN_PASSWORD="password" \
            money-sleuth:test \
            bash -c "bin/rails db:schema:load && bin/rails assets:precompile && bin/rake"

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t money-sleuth:test .

      - name: Run linting in Docker
        run: |
          docker run --rm \
            money-sleuth:test \
            bash -c "
              bundle exec bundler-audit --update
              bundle exec bundler-audit
              bundle exec brakeman -q -w2
              bundle exec rubocop --parallel
            "
